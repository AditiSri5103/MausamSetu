<html lang="en">
<head>

  <title>Register Farmer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <h1>Farmer Registration</h1>

    <br>
    <a href="/">Go back to Weather Savvy</a>
  </div>
</body>
